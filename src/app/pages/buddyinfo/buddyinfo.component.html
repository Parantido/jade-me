<nb-card>
  <nb-card-header>
    Buddy detail <p class="fa fa-times" (click)="close_handler()" style="display: inline; cursor: pointer;" align="right"></p>
  </nb-card-header>

  <nb-card-body>
    <div align="center">

      <div class="form-group">
        <i class="fa fa-user fa-5x" style="display:block" ></i>
      </div>

      <div class="form-group">
        <div class=".col-6 .col-sm-4" style="display:inline-block;">
          <input type="text" [(ngModel)]="buddy.name" class="form-control" id="name" placeholder="Name">
        </div>
      </div>

      <div class="form-group">
        <div class=".col-6 .col-sm-4" style="display:inline-block;">
            <input type="text" [(ngModel)]="buddy.detail" class="form-control" id="detail" placeholder="Detail">
        </div>        
      </div>
    
      <div>

        <div class="form-group col-sm-1" (click)="update_handler()" style="display:inline-block; cursor: pointer;">
          <i class="fa fa-pencil fa-3x" id="update"></i><br>
          <label for="update">Update</label>
        </div>

        <div class="form-group col-sm-1" (click)="chat_handler()" style="display:inline-block; cursor: pointer;">
          <i class="fa fa-comment fa-3x" id="chat"></i><br>
          <label for="chat">Chat</label>
        </div>
        
        <div class="form-group col-sm-1" (click)="call_handler()" style="display:inline-block; cursor: pointer;">
          <i class="fa fa-phone fa-3x" id="call"></i><br>
          <label for="call">Call</label>
        </div>

        <div class="form-group col-sm-1" (click)="delete_handler()" style="display:inline-block; cursor: pointer;">
          <i class="fa fa-ban fa-3x" id="delete"></i><br>
          <label for="delete">Delete</label>
        </div>

      </div>

    </div>

  </nb-card-body>

</nb-card>
