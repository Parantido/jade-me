<nb-card>
  <nb-card-header>
    Buddies
  </nb-card-header>

  <nb-card-body>
    <div class="contact" *ngFor="let c of db().get()" (click)="buddy_handler(c)">
      <nb-user [picture]="c?.picture" [name]="c?.name" [title]="c?.detail" showTitleValue="true" size="large" (click)="buddy_handler(c)"></nb-user>
    </div>
  </nb-card-body>

</nb-card>
