<nb-card>
  <nb-card-header>
    Search user
  </nb-card-header>
  <nb-card-body>
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="search_string" placeholder="Search user">
      <span class="input-group-btn">
        <button class="btn btn-success" (click)="search_bt_user()">
          Search
        </button>
      </span>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    Search result
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (rowSelect)="onRowSelect($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    User detail
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="uuid">UUID</label>
          <input type="text" readonly="true" [(ngModel)]="detail.uuid" class="form-control" id="uuid" placeholder="UUID">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" readonly="true" [(ngModel)]="detail.username" class="form-control" id="username" placeholder="Username">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" readonly="true" [(ngModel)]="detail.name" class="form-control" id="name" placeholder="Name">
        </div>
      </div>
    </div>
      
  </nb-card-body>

  <nb-card-footer>
    <div class="col-sm-9">
      <button class="btn btn-success" (click)="add_buddy_handler()">Add buddy</button>
    </div>
  </nb-card-footer>

</nb-card>
