<nb-card>
  <nb-card-header>
    Chattings
  </nb-card-header>

  <nb-card-body>
    <div class="contact" *ngFor="let c of db().get()" (click)="chatting_handler(c)" style="cursor: pointer;">
      <nb-user [picture]="c?.picture" [name]="c?.name" [title]="c?.detail" size="large"></nb-user>
    </div>
  </nb-card-body>

</nb-card>
